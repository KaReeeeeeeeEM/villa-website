<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VILLA AGENCY | Get Your Villa Fast & Easy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link to font awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- link to tailwind css -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div>
      <!-- the uppermost box -->
      <div class="h-8 flex justify-between shadow-md">
        <!-- left box -->
        <div
          class="w-[30%] text-sm h-full flex text-center items-center"
        >
          <!-- consists of other two boxes -->
          <div class="w-1/2 flex items-center justify-center">
            <i class="fas fa-envelope text-red-500"></i>
            <p class="px-2">info@company.com</p>
          </div>

          <div class="w-1/2 flex items-center justify-center border-l">
            <i class="fas fa-map text-red-500"></i>
            <p class="px-2">Mikocheni B, Beach</p>
          </div>
        </div>

        <!-- right box -->
        <div class="w-[15%] h-full flex justify-evenly px-8 items-center text-white">
          <!-- four other boxes -->
          <span class="w-6 h-6 rounded-full cursor-pointer bg-gray-300 hover:bg-gray-400 text-center">
            <i class="fab fa-facebook"></i>
          </span>
          <span class="w-6 h-6 rounded-full cursor-pointer bg-gray-300 hover:bg-gray-400 text-center">
            <i class="fab fa-twitter"></i>
          </span>
          <span class="w-6 h-6 rounded-full cursor-pointer bg-gray-300 hover:bg-gray-400 text-center">
            <i class="fab fa-linkedin"></i>
          </span>
          <span class="w-6 h-6 rounded-full cursor-pointer bg-gray-300 hover:bg-gray-400 text-center">
            <i class="fab fa-instagram"></i>
          </span>
        </div>
      </div>

      <!-- the second box -->
       <div class="flex items-center justify-between h-16 text-center">
        <span class="w-[10%] h-full flex items-center justify-center font-bold text-xl">VILLA</span>

        <span class="h-full w-[55%] flex items-center justify-center"> 
            <span class="w-[75%] h-full flex items-center justify-evenly">
                <a href="#" class="px-4 text-gray-600 hover:text-red-500 font-bold transition ease-in-out duration-400">Home</a>
                <a href="#" class="px-4 text-gray-600 hover:text-red-500 font-bold transition ease-in-out duration-400">Property</a>
                <a href="#" class="px-4 text-gray-600 hover:text-red-500 font-bold transition ease-in-out duration-400">Property details</a>
                <a href="#" class="px-4 text-gray-600 hover:text-red-500 font-bold transition ease-in-out duration-400">Contact us</a>
            </span>
            <span class="w-[25%] h-full p-2 mt-6 cursor-pointer">
                <div class="bg-black rounded-full text-white">
                    <span class="bg-red-500 rounded-full w-[15%] float-left">
                        <i class="fas fa-trash text-white text-xs"></i>
                    </span>
                    <span class="text-sm">Schedule event</span>
                </div>
            </span>
        </span>
       </div>

       <!-- the third box -->
       <div class="h-[80vh] w-full bg-black relative flex flex-col justify-center font-bold">
            <img src="assets/img/villa.jpg" alt="villa image" class="absolute w-full h-full object-cover brightness-[60%]" />
            <span class="bg-white h-6 w-[15%] py-1 px-2 z-10 mb-6 flex items-center justify-center rounded ml-[5%]">
                Mikocheni <span class="text-red-500 pl-1">Palm Village</span>
            </span>

            <span class="z-10 w-[40%] h-auto text-white text-6xl uppercase ml-[5%]">
                Hurry!<br />Get the best <br />villa for you
            </span>
       </div>
    </div>
  </body>
</html>
